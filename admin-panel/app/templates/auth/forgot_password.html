{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/forgot_password.css') }}">
{% endblock %}

{% block title %}
Руднево - Восстановление пароля
{% endblock %}

{% block body %}
<div class="container">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/mos-obr.svg') }}" alt="Московское Образовние"
            class="logo__mos-obr">
        <img src="{{ url_for('static', filename='images/rudnevo.svg') }}" alt="Руднево" class="logo__rudnevo">
    </div>
    <div class="form-container">
        <form action="{{ url_for('auth.forgot_password') }}" method="POST" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="text" placeholder="Электронная почта" name="email" value="" required>
            <button type="submit">Отправить письмо</button>
        </form>
        <a href="{{ url_for('auth.login') }}">Войти</a>
    </div>
</div>
{% endblock %}
