{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register.css') }}">
{% endblock %}

{% block title %}
Руднево - Регистрация
{% endblock %}

{% block body %}
<div class="container">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/mos-obr.svg') }}" alt="Московское Образовние"
            class="logo__mos-obr">
        <img src="{{ url_for('static', filename='images/rudnevo.svg') }}" alt="Руднево" class="logo__rudnevo">
    </div>
    <div class="form-container">
        <form action="{{ url_for('auth.register') }}" method="POST" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="text" placeholder="Электронная почта" name="email" required>
            <input type="text" placeholder="Имя пользователя" name="username" required>
            <input type="password" placeholder="Пароль" name="password" id="passwordInput" required>
            <input type="password" placeholder="Подтвердите пароль" name="confirm-password" id="confirmPasswordInput"
                required>
            <button type="submit" class="submit">Зарегистрироваться</button>
        </form>
        <a href="{{ url_for('auth.login') }}">Войти</a>
    </div>
</div>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
