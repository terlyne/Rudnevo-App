{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/change_password.css') }}">
{% endblock %}

{% block title %}
Руднево - Смена пароля
{% endblock %}

{% block body %}
<div class="container">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/mos-obr.svg') }}" alt="Московское Образовние"
            class="logo__mos-obr">
        <img src="{{ url_for('static', filename='images/rudnevo.svg') }}" alt="Руднево" class="logo__rudnevo">
    </div>
    <div class="form-container">
        <form action="{{ url_for('auth.change_password') }}" method="POST" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="password" placeholder="Текущий пароль" name="current-password" value="" required>
            <input type="password" placeholder="Новый пароль" name="new-password" value="" required>
            <input type="password" placeholder="Подтвердите новый пароль" name="confirm-new-password" value="" required>
            <button type="submit">Сменить пароль</button>
        </form>
        <a href="{{ url_for('panel.profile') }}">Вернуться</a>
    </div>
</div>
{% endblock %}
