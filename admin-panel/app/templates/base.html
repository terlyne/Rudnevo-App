<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/logo.svg') }}" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/logo.svg') }}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>{% block title %}{% endblock %}</title>

    <!-- CSRF токен для форм -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    {% block styles %}{% endblock %}

    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</head>

<body {% if redirect_after %}data-redirect-after="{{ redirect_after }}" {% endif %}>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash">
        <span class="{{ category }}">{{ message }}</span>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>

</html>
